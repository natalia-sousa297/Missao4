<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Missão Desbloqueada</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #e5e7eb;
    }

    .container {
      background: rgba(15, 23, 42, 0.88);
      padding: 36px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.25);
      width: 100%;
      max-width: 520px;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      color: #93c5fd;
      font-weight: 800;
      letter-spacing: 1px;
    }

    p {
      color: #c7d2fe;
      margin-bottom: 22px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #2563eb;
      margin-bottom: 18px;
      outline: none;
      background: #020617;
      color: #fff;
      resize: none;
      min-height: 90px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .error {
      color: #fca5a5;
      margin-top: 14px;
      display: none;
      animation: shake 0.4s;
    }

    .success {
      margin-top: 24px;
      display: none;
      animation: reveal 0.8s ease-out forwards;
    }

    .success h2 {
      color: #22c55e;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .success p {
      color: #bbf7d0;
    }

    .success a {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 22px;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      border-radius: 999px;
      color: #022c22;
      font-weight: 700;
      text-decoration: none;
      animation: pulse 1.5s infinite;
    }

    .glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(59,130,246,0.18), transparent 60%);
      animation: glowmove 6s infinite alternate;
      pointer-events: none;
    }

    @keyframes reveal {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34,197,94,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(34,197,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes glowmove {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <h1>MISSÃO</h1>
    <p>Digite a frase correta exatamente como foi revelada.</p>

    <textarea id="frase" placeholder="Digite a frase completa..."></textarea>
    <button onclick="verificarFrase()">Desbloquear</button>

    <div class="error" id="erro">A frase não está correta. Atenção às palavras e pontuação.</div>

    <div class="success" id="sucesso">
      <h2>MISSÃO DESBLOQUEADA</h2>
      <p>Vocês ouviram a voz certa.</p>
      <a href="https://docs.google.com/document/d/1wgmtpuEVcbSu5uT3yoSVWRG_ohNm0Iy4zlNSK3gdEUs/edit?usp=drivesdk" target="_blank">
        ACESSAR A PROVA
      </a>
    </div>
  </div>

  <script>
    function verificarFrase() {
      const fraseDigitada = document.getElementById('frase').value.trim();
      const fraseCorreta = "As minhas ovelhas ouvem a minha voz; eu as conheço, e elas me seguem.";

      const erro = document.getElementById('erro');
      const sucesso = document.getElementById('sucesso');

      if (fraseDigitada === fraseCorreta) {
        erro.style.display = 'none';
        sucesso.style.display = 'block';
      } else {
        sucesso.style.display = 'none';
        erro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
